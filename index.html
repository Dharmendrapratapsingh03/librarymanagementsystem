            <a class="navbar-brand" href="#">Prince Library</a>

               <form class="form-inline my-2 my-lg-0">
                  <input class="form-control my-sm-2" id="searchTxt" type="Search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
               </form>
            </div>

             <div class=container my-3>
              <h1> Prince Library</h1>
              <hr>
              <form>
                <div class="row mb-3">
                  <label for="inputname" class="col-sm-2 col-form-label">name</label>
                  <div class="col-sm-10">
                    <input type="book" class="form-control" id="bookname">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputAuthor" class="col-sm-2 col-form-label">Author</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="Author">
                  </div>
                </div>
                <fieldset class="row mb-3">
                  <legend class="col-form-label col-sm-2 pt-0">type</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="type" id="Fiction" value="Fiction" checked>
                      <label class="form-check-label" for="Fiction">
                        Fiction
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="type" id="Programming" value="Programming">
                      <label class="form-check-label" for="Programming">
                        Computer Programming
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="type" id="cooking" value="cooking">
                      <label class="form-check-label" for="cooking">
                        cooking
                      </label>
                    </div>
                  </div>
                </fieldset>
                <div class="row mb-3">
                  <div class="col-sm-10 offset-sm-2">
                    <div class="form-check">
                      <button type="submit" class="btn btn-primary">Add Book</button>
                        
                      </label>
                    </div>
                  </div>
                </div>
                
              </form>
              <div id="table">
                <h1> Your Books</h1>
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Name</th>
                      <th scope="col">Author</th>
                      <th scope="col">Type</th>
                    </tr>
                  </thead>
                  <tbody id="tablebody">
                   
                    <tr>
                      <th scope="row">2</th>
                      <td>Jacob</td>
                      <td>Thornton</td>
                      <td>@fat</td>
                    </tr>
                    <tr>
                      <th scope="row">3</th>
                      <td colspan="2">Larry the Bird</td>
                      <td>@twitter</td>
                    </tr>
                  </tbody>
                </table>
              </div>
